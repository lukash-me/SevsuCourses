<!DOCTYPE html>

<html lang="en" dir="ltr" id="index">
  <head>
    <meta charset="utf-8">
    <title>Все курсы</title>
    <link rel="stylesheet" href="../CSS/main.css">
    <link rel="stylesheet" href="../CSS/login.css">

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="../JS/login.js" defer></script>

  </head>

  <header>
    <div>
      <a href="index.html" class="logo">Все курсы</a>
    </div>

    <nav>
      <ul>
        <li><a href="#">Моя группа</a></li>
        <li><span class="user">Фамилия Имя</span></li>
      </ul>
    </nav>
  </header>

  <body>
    <div class="container">

        <h1>Вход на платформу</h1>

        <form method="post" novalidate>

            <div class="field">
                <span>Логин</span>
                <input 
                type="text" 
                name="login" 
                class="box"
                placeholder="Введите логин.."
                aria-errormessage="login-errors"
                title=""
                required
                />
                <span class="field__errors" id="login-errors"></span>
            </div>

            <div class="field">
                <span>Пароль</span>
                <input 
                type="text" 
                name="password" 
                class="box"
                placeholder="Введите пароль.."
                aria-errormessage="password-errors"
                title=""
                required
                />
                <span class="field__errors" id="phone-errors"></span>
            </div>

            <div class="role-container">

                <div class="role" data-name="student">
                    <span>Студент</span>
                </div>

                <div class="role" data-name="mentor">
                    <span>Ментор</span>
                </div>

                <div class="role" data-name="teacher">
                    <span>Преподаватель</span>
                </div>
            </div>

            <div class="button-container">
                <button type="submit">Войти</button>
            </div>
            

        </form>

    </div>


    
  </body>
</html>
